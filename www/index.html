<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
        >
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        >
        <script src="components/loader.js"></script>
        <script src="lib/onsenui/js/onsenui.min.js"></script>

        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
        <link rel="stylesheet" href="css/style.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script>
            ons.ready(function() {
                console.log("Onsen UI is ready!");
            });

            if (ons.platform.isIPhoneX()) {
                document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
                document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
            }
        </script>
    </head>
    <body>
        <ons-splitter>
            <!-- The side menu -->
            <ons-splitter-side
                id="menu"
                collapse
            >
                <ons-page>
                    <ons-list>
                        <ons-list-item onclick="loadPage('about.html')">About</ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>

            <!-- Everything not in the side menu -->
            <ons-splitter-content>
                <ons-navigator
                    id="navigator"
                    page="login.html"
                ></ons-navigator>
            </ons-splitter-content>
        </ons-splitter>
        <script>
            const loadPage = (page) => {
              document.querySelector('#menu').close();
              document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
            };
        </script>
    </body>
</html>
